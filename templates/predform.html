<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor | Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <div class="container-fluid">
            <a class="navbar-brand text-glow" href="/cibil/">Cibil Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-glow" aria-current="page" href="/logout/">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-glow disabled" href="/registration/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner div-dimension">
            <div class="carousel-item active div-dimension" id="carousel-picture-1">
                <div class="div-dimension" id="carousel-picture-1"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-2"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-3"></div>
            </div>
        </div>
    </div>

    <div class="main" id="pred-main">
        <div class="content">
            <div>
                <p class="content-heading"> <strong>Enter details to recieve your status</strong></p>
            </div>

            <form action="/pred/" method="POST">
                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="ApplicantIncome" placeholder="In Rupees">
                            <label>Applicant Income (In ₹)</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="CoapplicantIncome" placeholder="In Rupees">
                            <label>Co-Applicant Income (In ₹)</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="MaritalStatus" aria-label="Floating label select Dependents">
                                <option selected>Open this select menu</option>
                                <option value="Married">Married</option>
                                <option value="Unmarried">Unmarried</option>
                            </select>
                            <label>Marital Status</label>
                        </div>
                    </div>
                         
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Gender" aria-label="Floating label select Dependents">
                                <option selected>Open this select menu</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <label>Gender</label>
                        </div>
                    </div>    
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Dependents" aria-label="Floating label select Dependents">
                                <option selected>Open this select menu</option>
                                <option value="0">Zero</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three or more</option>
                            </select>
                            <label>Number of dependents</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Education" aria-label="Floating label select Education">
                                <option selected>Open this select menu</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                            <label>Highest education level</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Self_Employed" aria-label="Floating label select Self_Employed">
                                <option selected>Open this select menu</option>
                                <option value="Self-employed">Self-employed</option>
                                <option value="Not-Self-employed">Not Self-employed</option>
                            </select>
                            <label>Employment type</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md form-location">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Credit_History" aria-label="Floating label select Credit_History">
                                <option selected>Open this select menu</option>
                                <option value="1">Present</option>
                                <option value="0">Absent</option>
                            </select>
                            <label>Credit History</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="Property_Area" aria-label="Floating label select Property_Area">
                                <option selected>Open this select menu</option>
                                <option value="Urban">Urban</option>
                                <option value="Semi-urban">Semi-urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                            <label>Property area</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="LoanAmount" placeholder="In Rupees">
                            <label>Loan Amount (In ₹)</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="Loan_Amount_Term" placeholder="In Rupees">
                            <label>Loan Duration (in Days)</label>
                        </div>
                    </div>
                </div>
                 <button type="submit" style="margin: 10px auto;display: block;" class="btn btn-outline-light btn-lg button-glow">Check Status</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
