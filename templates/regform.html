<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <div class="container-fluid">
            <a class="navbar-brand text-glow" href="/">Loan Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
						<a href="/login/" class="nav-link text-glow" aria-current="page">Login</a>
                        
                    </li>
                    <li class="nav-item">
						<a href="/registration/" class="nav-link text-glow">Signup</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner div-dimension">
            <div class="carousel-item active div-dimension" id="carousel-picture-1">
                <div class="div-dimension" id="carousel-picture-1"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-2"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-3"></div>
            </div>
        </div>
    </div>

    <div class="main" id="reg-main">
        <div class="content">
            <div>
                <p class="content-heading"> <strong>Register with us</strong></p>
            </div>

            <form action="/login/" method="POST">
                <div class="form-floating mb-3 form-location">
                    <input type="text" class="form-control form-placeholder" name="firstname" placeholder="Peter Kavinsky">
                    <label> First Name</label>
                </div>

                <div class="form-floating mb-3 form-location">
                    <input type="text" class="form-control form-placeholder" name="lastname" placeholder="Peter Kavinsky">
                    <label>Last Name</label>
                </div>

                <div class="form-floating mb-3 form-location">
                    <input type="text" class="form-control form-placeholder" name="username" placeholder="Peter Kavinsky">
                    <label>UserName</label>
                </div>

                <div class="form-floating mb-3 form-location">
                    <input type="email" class="form-control form-placeholder" name="email" placeholder="name@example.com">
                    <label>Email address</label>
                </div>

                <div class="form-floating mb-3 form-location">
                    <input type="password" class="form-control form-placeholder" name="password1" placeholder="Enter Password">
                    <label>Enter Password</label>
                </div>

                 <div class="form-floating mb-3  form-location">
                    <input type="password" class="form-control form-placeholder" name="password2" placeholder="Enter Password Again">
                    <label>Enter Password Again</label>
                </div>
                 <button type="submit" style="margin: 10px auto;display: block;" class="btn btn-outline-light btn-lg button-glow">Register</button>

            </form>
            </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<!-- Regsitration form -->

   <div class="mt-5 signup-form pb-3 shadow">
       <h3 class="p-3 text-center">Signup Form</h3>
       <form method="POST" class="px-5 pt-4" novalidate> {% csrf_token%}

        {% for f in fm%}
<span class="text-danger">{{f.errors}}</span>
<label>{{f.label}}</label><br>
{{f}} <br><br>

        {%endfor%}

<span class="text-danger">{{up.phone_number.errors}}</span>
<label >{{up.phone_number.label}}</label><br>
{{up.phone_number}} <br><br>

<button class="btn" name="registration">Create Account</button>
       </form>
       <br>
       <small class="px-5 text-muted">Alreay have an account <a href="/login/" style="text-decoration: none;">login</a></small>
   </div>
</body>
</html>
