<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <div class="container-fluid">
            <a class="navbar-brand text-glow">Loan Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled text-glow" aria-current="page" href="login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-glow" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner div-dimension">
            <div class="carousel-item active div-dimension" id="carousel-picture-1">
                <div class="div-dimension" id="carousel-picture-1"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-2"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-3"></div>
            </div>
        </div>
    </div>

    <div class="main" id="login-main">
        <div class="content">
            <div>
                <p class="content-heading"> <strong>Login in to know your status</strong></p>
            </div>
            <form action="/pred/" method="POST">
                <div class="form-floating mb-3 form-location">
                    <input type="email" class="form-control form-placeholder" name="username" placeholder="name@example.com">
                    <label>Email Address</label>
                </div>
                <div class="form-floating form-location">
                    <input type="password" class="form-control form-placeholder" name="password" placeholder="Password">
                    <label>Password</label>
                </div>
                <button type="submit" style="margin: 10px auto;display: block;" class="btn btn-outline-light btn-lg button-glow">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
